<main #main [class.rounded]="shouldBeRounded">
  <a *ngIf="!isHomePage" [routerLink]="'/'" class="back-to-home">
    <img src="assets/back.svg">
    <span i18n>Back to home</span>
  </a>

  <router-outlet (activate)="onResizeTimeout()"></router-outlet>

  <footer [class.top]="true" [class.hidden]="footerAtTheBottom"></footer>
</main>
<footer [class.bottom]="true" [class.hidden]="!footerAtTheBottom"></footer>
